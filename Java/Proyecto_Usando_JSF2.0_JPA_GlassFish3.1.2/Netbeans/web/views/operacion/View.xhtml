<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOperacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOperacionLabel_idoperacion}"/>
                    <h:outputText value="#{operacionController.selected.idoperacion}" title="#{bundle.ViewOperacionTitle_idoperacion}"/>
                    <h:outputText value="#{bundle.ViewOperacionLabel_fechaoperacion}"/>
                    <h:outputText value="#{operacionController.selected.fechaoperacion}" title="#{bundle.ViewOperacionTitle_fechaoperacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOperacionLabel_codcuenta}"/>
                    <h:outputText value="#{operacionController.selected.codcuenta}" title="#{bundle.ViewOperacionTitle_codcuenta}"/>
                    <h:outputText value="#{bundle.ViewOperacionLabel_idusuario}"/>
                    <h:outputText value="#{operacionController.selected.idusuario}" title="#{bundle.ViewOperacionTitle_idusuario}"/>
                    <h:outputText value="#{bundle.ViewOperacionLabel_idtipooperacion}"/>
                    <h:outputText value="#{operacionController.selected.idtipooperacion}" title="#{bundle.ViewOperacionTitle_idtipooperacion}"/>
                    <h:outputText value="#{bundle.ViewOperacionLabel_idlocal}"/>
                    <h:outputText value="#{operacionController.selected.idlocal}" title="#{bundle.ViewOperacionTitle_idlocal}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operacionController.destroyAndView}" value="#{bundle.ViewOperacionDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewOperacionEditLink}"/>
                <br />
                <h:commandLink action="#{operacionController.prepareCreate}" value="#{bundle.ViewOperacionCreateLink}" />
                <br />
                <h:commandLink action="#{operacionController.prepareList}" value="#{bundle.ViewOperacionShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewOperacionIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
