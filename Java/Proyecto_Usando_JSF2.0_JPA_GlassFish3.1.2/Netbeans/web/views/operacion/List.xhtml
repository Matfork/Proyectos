<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOperacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOperacionEmpty}" rendered="#{operacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{operacionController.items.rowCount > 0}">
                    <h:outputText value="#{operacionController.pagination.pageFirstItem + 1}..#{operacionController.pagination.pageLastItem + 1}/#{operacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{operacionController.previous}" value="#{bundle.Previous} #{operacionController.pagination.pageSize}" rendered="#{operacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{operacionController.next}" value="#{bundle.Next} #{operacionController.pagination.pageSize}" rendered="#{operacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{operacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperacionTitle_idoperacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idoperacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperacionTitle_fechaoperacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaoperacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperacionTitle_codcuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.codcuenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperacionTitle_idusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperacionTitle_idtipooperacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipooperacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperacionTitle_idlocal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idlocal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{operacionController.prepareView}" value="#{bundle.ListOperacionViewLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{operacionController.prepareCreate}" value="#{bundle.ListOperacionCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListOperacionIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
