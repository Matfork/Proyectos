<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLocalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLocalLabel_idlocal}"/>
                    <h:outputText value="#{localController.selected.idlocal}" title="#{bundle.ViewLocalTitle_idlocal}"/>
                    <h:outputText value="#{bundle.ViewLocalLabel_nomlocal}"/>
                    <h:outputText value="#{localController.selected.nomlocal}" title="#{bundle.ViewLocalTitle_nomlocal}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localController.destroyAndView}" value="#{bundle.ViewLocalDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewLocalEditLink}"/>
                <br />
                <h:commandLink action="#{localController.prepareCreate}" value="#{bundle.ViewLocalCreateLink}" />
                <br />
                <h:commandLink action="#{localController.prepareList}" value="#{bundle.ViewLocalShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewLocalIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
